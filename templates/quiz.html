{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content}

<h1>Enter Your Code</h1>
    <form action="#" method="post">
        <div id="codeArea">
            <label for="code">Code:</label><br>
            <textarea id="code" name="code" rows="10" cols="50" placeholder="Enter your code here..."></textarea>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
