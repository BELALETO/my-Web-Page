<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    
    <div class="container">
        <h1>Register page</h1>
        <form action="" method="post">

            <div class="userName_area">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="newUserName" placeholder="Enter Your Name...">
            </div>

            <div class="email_area">
                <label for="email">User email</label>
                <input type="email" id="email" name="newEmail" placeholder="example@gmail.com">
            </div>

            <div class="password_area">
                <label for="Password">User Name</label>
                <input type="password" id="Password" name="newPassword" placeholder="Enter Your Password">
            </div>

        </form>


    </div>


</body>
</html>
